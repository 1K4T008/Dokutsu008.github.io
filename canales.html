    <script>
document.querySelectorAll('.delay1').forEach(enlace => {
  enlace.addEventListener('click', function(e) {
    e.preventDefault(); // Evita la redirección inmediata

    const url = this.href; // Guarda la URL del enlace

    setTimeout(() => {
      window.location.href = url; // Redirige después del delay
    }, 1500); // 1500 ms = 1.5 segundos de espera
  });
});
</script>
</section>
